<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Research</title>
  <style>
    /* Style the body */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Position the sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #f1f1f1;
      padding: 20px;
      box-sizing: border-box;
    }
    
    /* Style the links */
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    #sidebar li {
      margin-bottom: 10px;
    }
    
    #sidebar a {
      display: block;
      padding: 10px;
      background-color: #fff;
      text-decoration: none;
      color: #333;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    #sidebar a:hover {
      background-color: #ccc;
    }
    
    /* Style the iframe */
    iframe {
      display: block;
      border: none;
      width: calc(100% - 200px); /* Subtract the width of the sidebar */
      height: 100vh; /* Set the height to fill the viewport */
      margin-left: 200px; /* Push the iframe to the right of the sidebar */
      user-select: none;
      outline: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }
    
    /* Style the nav */
    nav {
      background-color: #333;
      padding: 10px;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    nav li {
      margin-right: 20px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    nav a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <ul>
      <li><a href="#" onclick="changeIframeSrc('./papers/doc_MarkSTM.html')">MarkSTM Research Paper</a></li>
      <li><a href="#" onclick="changeIframeSrc('./papers/doc_QUANTA.html')">QUANTA Research Paper</a></li>
    </ul>
  </div>
  
  <!-- Add an iframe with a PDF document -->
  <iframe id="pdf-iframe" src="./papers/doc_MarkSTM.html"></iframe>

  <!-- Add JavaScript to change iframe source -->
  <script>
    function changeIframeSrc(src) {
      document.getElementById("pdf-iframe").src = src;
    }
  </script>
</body>
</html>
