<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkSTM Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .placeholder {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center mt-3">MarkSTM Dashboard</h1>
    <div class="card">
        <div class="card-header">
            Select AI Model
        </div>
        <div class="card-body">
            <label for="ai-model-selector">Choose an AI model:</label>
            <select id="ai-model-selector" name="ai-model">
                <option value="markstm">QUANTA</option>
                <option value="markstm">SAGE</option>

            </select>
        </div>
    </div>
    
    <div class="row">

        <div class="col-md-6 mt-4">
            <div class="card">
                <div class="card-header">AI Controls</div>
                <div class="card-body">
                    <button class="btn btn-primary">Start AI</button>
                    <button class="btn btn-danger">Stop AI</button>
                    <button class="btn btn-secondary">Pause AI</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6 mt-4">
            <div class="card">
                <div class="card-header">Robinhood Integration</div>
                <div class="card-body">
                    <button class="btn btn-success">Connect to Robinhood</button>
                    <button class="btn btn-danger">Disconnect from Robinhood</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 mt-4">
            <div class="card">
                <div class="card-header">Settings</div>
                <div class="card-body">
                    <button class="btn btn-info">General Settings</button>
                    <button class="btn btn-warning">AI Settings</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6 mt-4">
            <div class="card">
                <div class="card-header">Other Actions</div>
                <div class="card-body">
                    <button class="btn btn-secondary">Action 1</button>
                    <button class="btn btn-secondary">Action 2</button>
                    <button class="btn btn-secondary">Action 3</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<style>
    /* dashboard.css */

@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
/* Dropdown Selector */

.select-wrapper {
    position: relative;
    display: inline-block;
    width: 100%;
}

#ai-model-selector {
    display: block;
    width: 100%;
    font-size: 16px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    appearance: none;
    background-color: #fff;
    background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23333" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 8px;
    cursor: pointer;
    transition: border-color 0.3s;
}

#ai-model-selector:focus {
    outline: none;
    border-color: #999;
}

body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #f5f7fa, #c3cfe2);
    margin: 0;
    padding: 0;
    min-height: 100vh;
}

.container-fluid {
    max-width: 1200px;
    margin: 0 auto;
}

h1 {
    font-weight: 700;
    color: #4a4a4a;
}

.card {
    background-color: #ffffff;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
    transition: 0.3s;
    border-radius: 5px;
    overflow: hidden;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    transform: translateY(-3px);
}

.card-header {
    background-color: #4a4a4a;
    color: #ffffff;
    font-weight: bold;
    padding: 10px;
}

.card-body {
    padding: 20px;
}

.placeholder {
    width: 100%;
    height: 200px;
    background-color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 24px;
    border-radius: 5px;
}

button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: 0.3s;
}

button:focus {
    outline: none;
}

button:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.1);
    transform: scaleY(0);
    transform-origin: top;
    transition: 0.3s;
}

button:hover:before {
    transform: scaleY(1);
}

</style>
